<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Music Mixer</title>

</head>

<body>

    <h1 class="hidden">Welcome to our song creation tool!</h1>

    <div id="bc">
    <header>

        <div id="top-bubble">Create your song!</div>
        <p>Drag the CD to the player to listen to your song</p>

    </header>

    <main>

    <section class="cdplayer">
    
    <h2 class="hidden">CD player tool</h2>

    <img class="image" src="images/radio.svg">

        <div class="top-buttons">
            <div class="click">1</div>
            <div class="click">1</div>
            <div class="click">1</div>
            <div class="click">1</div>
        </div>

        <div class="cdplayer-contents">

        <div class="speaker">
            <img src="images/speaker.svg">
        </div>

        <div class="middle-row">
            <div id="viewer">viewer</div>
        </div>

        <div class="speaker">
            <img src="images/speaker.svg">
        </div>

        </div>

    </section>

    </main>

    <footer>

        <h2 class="hidden">CD creation and edition tool</h2>

        <div class="column1">

            <div id="bottom-bubble">Track selection</div>
            <p>Drag tracks to the CD to create your own song!</p>

            <div class="track-selector">
                <img class="track" src="images/track.svg">
                <img class="track" src="images/track.svg">
                <img class="track" src="images/track.svg">
                <img class="track" src="images/track.svg">
                <img class="track" src="images/track.svg">
                <img class="track" src="images/track.svg">
                <img class="track" src="images/track.svg">
                <img class="track" src="images/track.svg">
            </div>

        </div>

        <div class="column2">

            <input type="text" id="song-namer" placeholder="Name your song!">
            <input type="submit" id="send-name" value="GO">
        
            <div class="cd">
                <img class="song" src="images/cd.svg">
            </div>

        </div>

        <div class="column3">

            <p>Click to remove track</p>

            <div class="track-eraser">
                <img class="mini" src="images/track.svg">
                <img class="mini" src="images/track.svg">
                <img class="mini" src="images/track.svg">
                <img class="mini" src="images/track.svg">
                <img class="mini" src="images/track.svg">
                <img class="mini" src="images/track.svg">
                <img class="mini" src="images/track.svg">
                <img class="mini" src="images/track.svg">
            </div>

        </div>
    
    </footer>
    </div>
    
</body>
</html>
